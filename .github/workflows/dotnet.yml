# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    #runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: |
        cd src
        cd NetPackageAnalyzer
        dotnet restore
        dotnet tool restore
    - name: Build
      run: |
        cd src
        cd NetPackageAnalyzer
        dotnet build
        cd NetPackageAnalyzerConsole
        dotnet pack -o ../../nugetPackages        
    
    - name: 'Upload nuget'
      if: ${{ github.ref == 'refs/heads/main' }}
      uses: actions/upload-artifact@v2
      with:
        name: Nuget_${{github.run_number}}
        path: src/nugetPackages
        retention-days: 1
  
    - name: push to nuget
      if: ${{ github.ref == 'refs/heads/main' }}
      run: |
        dotnet nuget push ${{github.workspace}}/src/nugetPackages/*.nupkg --api-key  ${{ secrets.NUGET_KEY }} --source https://api.nuget.org/v3/index.json
    
