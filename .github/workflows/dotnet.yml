# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    #runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.200
    # - name: setup node
    #   uses: actions/setup-node@v4
    #   with:
    #     node-version: '20.9.0'
    - name: Restore dependencies
      run: |
        cd src
        cd NetPackageAnalyzer
        dotnet restore
        dotnet build --no-restore
    - name: Build
      run: |
        cd src
        cd NetPackageAnalyzer        
        cd NetPackageAnalyzerConsole
        dotnet pack -o ../../nugetPackages       
    - name: Build site
      run: |
        cd src
        cd NetPackageAnalyzer
        cd NetPackageAnalyzerConsole
        dotnet run generateFiles
        cd Analysis
        # npm install
        # npm run build

    - name: 'Upload nuget'
      uses: actions/upload-artifact@v2
      with:
        name: Nuget_${{github.run_number}}
        path: src/nugetPackages
        retention-days: 1
  
    - name: push to nuget
      run: |
        dir src/nugetPackages/*.*
        echo '1'
        dir src/nugetPackages/*.symbols.nupkg  
        echo '2'
        dotnet nuget push src\nugetPackages\*.symbols.nupkg --api-key  ${{ secrets.NUGET_KEY }} --source https://api.nuget.org/v3/index.json
    
